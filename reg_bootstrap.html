<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REgistration_Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        text-align: center;
      }
      button {
        margin-left: 60px;
        /* background-color: rgb(143, 205, 143); */
      }
    </style>
  </head>
  <body>
    <form class="w-25 mx-auto mt-5 border border-success-subtle p-5">
      <fieldset>
        <h1 class="mb-4">Registration Form</h1>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Username" />
        </div>
        <div class="mb-3">
          <label for="disabledSelect" class="form-label">Address</label>
          <textarea
            name=""
            id=""
            cols="34"
            rows="2"
            class="form-control"
          ></textarea>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="xx@gmail.come"
            />
          </div>
          <label for="disabledSelect" class="form-label ">Gender</label><br>
          <div class="btn-group" role="group">

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success" for="btnradio1">Female</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="btnradio2">Male</label>
        </div>
        <button type="submit" class="btn btn-success w-50 mt-4">submit</button>
      </fieldset>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
