<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>collapse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button
      class="btn btn-info"
      data-bs-toggle="collapse"
      data-bs-target="#para"
    >
      show details
    </button>
    <div class="collapse" id="para">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod ex
        architecto corporis placeat? A quos quam temporibus voluptate
        repellendus, deleniti saepe dolorum ipsum, dolore non accusantium vitae
        ex numquam voluptas.
      </p>
      <h1 class="bg-warning text-white rounded-pill text-center">Akhila K</h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
